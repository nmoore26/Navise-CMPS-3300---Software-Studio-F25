<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Navise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .back-btn, .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover, .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .info-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }

        .info-card h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-card .icon {
            font-size: 28px;
        }

        .info-content {
            color: #555;
            font-size: 16px;
            line-height: 1.8;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .not-provided {
            color: #999;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .header-right {
                width: 100%;
                justify-content: center;
                gap: 10px;
            }

            .container {
                margin: 20px auto;
            }

            .info-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>üìö My Courses</h1>
            <p>Your academic information</p>
        </div>
        <div class="header-right">
            <a href="/student-home" class="back-btn">‚Üê Back to Dashboard</a>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </header>

    <div class="container">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <!-- Major -->
        <div class="info-card">
            <h2><span class="icon">üéì</span> Major</h2>
            <div class="info-content">
                <span th:text="${major}" th:classappend="${major == 'Information not provided'} ? 'not-provided' : ''"></span>
            </div>
        </div>

        <!-- Minor -->
        <div class="info-card">
            <h2><span class="icon">üìñ</span> Minor</h2>
            <div class="info-content">
                <span th:text="${minor}" th:classappend="${minor == 'Information not provided'} ? 'not-provided' : ''"></span>
            </div>
        </div>

        <!-- Course History -->
        <div class="info-card">
            <h2><span class="icon">üìù</span> Course History</h2>
            <div class="info-content">
                <span th:text="${courseHistory}" th:classappend="${courseHistory == 'Information not provided'} ? 'not-provided' : ''"></span>
            </div>
        </div>
    </div>
</body>
</html>
