<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Navise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .back-btn, .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover, .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Content Card */
        .content-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .content-card h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.8;
        }

        .coming-soon {
            color: #667eea;
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .header-right {
                width: 100%;
                justify-content: center;
                gap: 10px;
            }

            .container {
                margin: 20px auto;
            }

            .content-card {
                padding: 30px 20px;
            }

            .content-card h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <h1>üìö My Courses</h1>
            <p>View and manage your enrolled courses</p>
        </div>
        <div class="header-right">
            <a href="/student-home" class="back-btn">‚Üê Back to Dashboard</a>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="content-card">
            <h2>My Courses</h2>
            <p>This page will display your enrolled courses, course schedules, and academic progress.</p>
            <p class="coming-soon">üöÄ Feature coming soon!</p>
        </div>
    </div>
</body>
</html>
